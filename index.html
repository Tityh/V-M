<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container { text-align: center; padding: 20px; }
        h1 { color: #d32f2f; font-size: 2rem; }
        .buttons { margin-top: 50px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { 
            background-color: #bdbdbd; 
            color: white;
            position: absolute; 
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="question">Veux-tu √™tre ma Valentine Mimi ? ‚ù§Ô∏è</h1>
    <div id="mainImage">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR0eXp3eGZ3bmZqZzR0eXp3eGZ3bmZqZzR0eXp3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBjdXN0b20mY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" width="150">
    </div>
    <div class="buttons">
        <button id="yesBtn">OUI !</button>
        <button id="noBtn">Non</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');

    // Le bouton qui s'enfuit
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // Action sur le bouton OUI
    yesBtn.addEventListener('click', () => {
        question.innerHTML = "Je savais que tu dirais oui ! üòç<br>Pr√©pare-toi pour notre Vision Board !";
        document.querySelector('.buttons').style.display = 'none';
        // Petit effet de confettis simple
        document.body.style.backgroundColor = "#ffcdd2";
    });
</script>

</body>
</html>
